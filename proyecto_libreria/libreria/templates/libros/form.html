<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}

    <div class="mb-3">
        
        <label for="" class="form-label fw-bold">{{ campo.label }}</label>
      
        {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br/>
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" alt="" srcset="">
        {% endif %}

        <input 
        type="{{ campo.field.widget.input_type }}"  
        class="form-control m-3"
        name="{{ campo.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}" 
        value="{{ campo.value | default:'' }}"
        />
    </div>

    <div class="col-12 help-text">
      {{ campo.errors}}
    </div>

    {% endfor %}
    <input name="" id="" class="btn btn-outline-success" type="submit" value="Guardar">
    <a name="" id="" class="btn btn-outline-danger" href="{% url 'libros' %}" role="button">Cancelar</a>
</form>
